<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="scoreServices.js"></script>
    <script defer src="modalScript.js"></script>
    <script defer src="model.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="nameModal">
        <div class="inner">
            <div class="popup">
                <span>it's unrealistic for two people to have the same name. please choose a different name</span>
                <button onclick="hideNameModal(this)">close</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="topPage">
            <img class="mainImage" src="http://maspalomasgolf.net/wp-content/uploads/2016/10/Logo-Maspalomas-Golf-compressor.png">
            <div class="header">Let's play some golf!</div>
        </div>
        <div class="courseBox"></div>
        <div class="courseCard">
            <div class="leftBox">
                <div class="holeParYardBox"></div>
                <div class="playerBox"></div>
            </div>
            <div class="courseInfoBox"></div>
        </div>
    </div>

</body>
</html>
